Configuration:
    Appenders:
        Console:
            name: STDOUT
            target: SYSTEM_OUT
            PatternLayout:
                Pattern: "%d %-5p [%t] %logger (%F:%L) - %m%n"
    Loggers:
        Logger:
            -   name: net.bramp.ffmpeg
                additivity: false
                level: error
                AppenderRef: 
                    ref: STDOUT


            -   name: org.apache.http.client.protocol
                additivity: false
                level: error
                AppenderRef: 
                    ref: STDOUT

            -   name: org.apache.commons.configuration
                additivity: false
                level: error
                AppenderRef: 
                    ref: STDOUT

            -   name: org.hibernate
                additivity: false
                level: warn
                AppenderRef:
                    ref: STDOUT

            -   name: edu.kit.ipd.parse.luna.tools
                additivity: false
                level: warn
                AppenderRef:
                    ref: STDOUT

            -   name: edu.kit.ipd.parse.shallownlp
                additivity: false
                level: warn
                AppenderRef:
                    ref: STDOUT

            -   name: edu.kit.ipd.parse.parsebios
                additivity: false
                level: warn
                AppenderRef:
                    ref: STDOUT

            -   name: edu.kit.ipd.parse.scorer.persistence.GoogleData
                level: warn
                AppenderRef:
                  ref: STDOUT

            -   name: edu.kit.ipd.parse.revise
                level: warn
                additivity: false
                AppenderRef:
                  ref: STDOUT

            -   name: edu.kit.ipd.parse.revise.ReviseAnalyser
                level: warn
                additivity: false
                AppenderRef:
                    ref: STDOUT

            -   name: edu.kit.ipd.parse.revise.SpeechQualityFactory
                level: warn
                additivity: false
                AppenderRef:
                    ref: STDOUT


        Root:
            level: warn
            AppenderRef: 
                ref: STDOUT